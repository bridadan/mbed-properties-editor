#
# Config Fields to show
#
config_fields=admin_username;admin_password;default_port;keystore_password

#
# Service Name
#
service_name=Cloud

#
# Enable/Disable Extendable Config
#
extendable_config=false

#
# Properties file name
#
properties_file=service.properties

#
# Restart Script Name
#
service_restart_script=restartService.sh

#
# Special AWS Creds handling script
#
aws_script=set_aws_creds.sh

#
# Properties Editor Title
#
title=MBED __SERVICE_NAME__ Prototype Bridge Configuration

#
# Templates used
#
css_template=css.tpl
scripts_template=scripts.tpl
editor_template=editor.tpl

#
# SSL Configuration for the properties editor
#
keystore_password=arm1234
admin_password=admin
keystore=mbedPropertiesEditor.jks

#
# Default username/pw for the properties editor website
#
admin_username=admin
default_port=8234

#
# Other configuration for the properties editor
#
div_hider_tag=__HIDE_TABLE_
div_hide=div#__NAME__ { display: none; }
scripts_root=./scripts
config_files_root=/conf/
templates_root=/templates/

#
# Editable/addable properties initial values
#
default_key=New_Key_Goes_Here
default_value=New_Value_Goes_Here
